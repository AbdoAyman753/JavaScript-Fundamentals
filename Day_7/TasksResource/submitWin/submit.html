<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; flex-direction: column;">
        <form action="welcome.html" style="display: flex; flex-direction: column;">
            Name: <input type="text" name="userName" style="width: 200px;">
            Email: <input type="text" name="email" style="width: 200px;">
            Mobile: <input type="text" name="mobile" style="width: 200px;">
            Address: <input type="text" name="address" style="width: 200px;">
            Gender: 
            <div>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
