<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-Show</title>
</head>
<body>
    <h1>Showing pictures</h1>
    <hr>
    <button type="button" onclick="prevPic()">Previous</button>
    <button type="button" onclick="slideShow()">Slide Show</button>
    <button type="button" onclick="stopSlide()">Stop</button>
    <button type="button" onclick="nextPic()">Next</button>

    <div style="margin: 20px;">
        <img src="1.jpg" alt="image"/>
    </div>
    <script src="SlideShow.js"></script>
</body>
</html>
